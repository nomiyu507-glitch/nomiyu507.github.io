<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>What I Drink Today</title>
    
    <!-- 外部依赖 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 应用样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Toast 提示 -->
<div class="toast" id="toast">🍻干杯</div>

<!-- 第一屏 - 主界面 -->
<section class="screen-1" id="screen1">
    <!-- 标题和日期选择 -->
    <header class="date-section">
        <h1 class="app-title">卡斯普洱的🍺记录</h1>
        <button class="date-display" id="dateDisplay">
            <span id="dateText">2025-11-28</span>
        </button>
        <input type="date" id="dateInput">
    </header>

    <!-- 卡片滑动区域 -->
    <main class="cards-section">
        <div class="cards-container">
            <div class="cards-wrapper" id="cardsWrapper">
                <article class="drink-card active" data-type="啤酒" data-index="0">
                    <div class="cup-count" data-cups="0"></div>
                </article>
                <article class="drink-card" data-type="红/白葡萄酒" data-index="1">
                    <div class="cup-count" data-cups="0"></div>
                </article>
                <article class="drink-card" data-type="威士忌/烈酒" data-index="2">
                    <div class="cup-count" data-cups="0"></div>
                </article>
                <article class="drink-card" data-type="鸡尾酒" data-index="3">
                    <div class="cup-count" data-cups="0"></div>
                </article>
            </div>
        </div>

        <!-- 指示器 -->
        <nav class="card-indicators" id="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
        </nav>
    </main>

    <!-- 干杯按钮 -->
    <footer class="cheers-section">
        <button class="cheers-btn" id="cheersBtn">🍻</button>
    </footer>

    <!-- 向下滑动提示 -->

</section>

<!-- 第二屏 - 统计 -->
<section class="screen-2" id="screen2">

    <!-- 今日状态 -->
    <div class="today-status">
        <div class="status-left">
            <div class="status-box">
                <div class="status-box-value" id="todayDrinkText">0杯</div>
                <div class="status-box-label" id="todayDrinkType">啤酒</div>
            </div>
            <div class="status-box">
                <div class="status-box-label">需要</div>
                <div class="status-box-value"><span id="metabolismTime">0</span>h代谢</div>
            </div>
        </div>
        <div class="status-right">
            <img src="images/1.gif" alt="状态" class="status-emoji" id="statusEmoji">
            <p class="status-text" id="statusText">小酌怡情，大酌不要脸</p>
        </div>
    </div>

    <!-- 当月饮酒记录 -->
    <article class="calendar-card">
        <h3 id="calendarTitle">NOV 饮酒记录</h3>
        <div class="week-header">
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THUR</span>
            <span>FRI</span>
            <span>SAT</span>
            <span>SUN</span>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <!-- JS 动态生成 -->
        </div>
    </article>

    <!-- 历史记录 -->
    <article class="history-card">
        <h3>历史记录</h3>
        <div class="history-list" id="historyList">
        </div>
    </article>
</section>

<!-- 回到顶部按钮 -->
<button class="back-to-top" id="backToTop">↑</button>

<!-- 应用脚本 -->
<script src="js/storage.js"></script>
<script src="js/cards.js"></script>
<script src="js/app.js"></script>

</body>
</html>
